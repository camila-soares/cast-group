<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Cadastro de Pessoas</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet"></link>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Cadastro de Posts</strong>
		</div>
		<div class="panel-body">
			<form class="form-horizontal" th:object="${pessoa}"
				th:action="@{/pessoa}" method="POST" style="margin: 10px">
				<div class="form-group">
					<fieldset>
						<div class="form-group row">
							<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
								<div th:each="detailedError : ${#fields.detailedErrors()}">
									<span th:text="${detailedError.message}"></span>
								</div>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-4"
								th:classappend="${#fields.hasErrors('nome')}? 'has-error'">
								<label>Nome</label> <input type="text"
									class="form-control input-sm" th:field="*{nome}"
									autofocus="autofocus" placeholder="Informe a Pessoa"
									maxlength="50" />
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-4"
								th:classappend="${#fields.hasErrors('salario')}? 'has-error'">
								<label>Salario</label> <input type="text"
									class="form-control input-sm" th:field="*{salario}"
									maxlength="150" placeholder="Informe o salario" />
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-2"
								th:classappend="${#fields.hasErrors('data')}? 'has-error'">
								<label>Unidade</label>
								<select id="unidade" th:field="*{unidade}">
									<option value="">Selecione a Unidade</option>
									<option th:each="unidade : ${unidades}"
										th:value="${unidade.codigo}" th:text="${unidade.nome}"
										selected="selected"></option>
								</select>
							</div>
						</div>
					</fieldset>
				</div>
				<div class="form-group row">
					<button type="submit" class="btn btn-sm btn-primary">Salvar</button>
					<a th:href="@{/}" class="btn btn-sm btn-default">Cancelar</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
